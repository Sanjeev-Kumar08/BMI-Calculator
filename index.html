<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<div class="parentDiv">
    <h1>BMI Calculator</h1>
  
  <form>

  <label for="height">Height in cm: </label><input class="inputElement" id="height" type="text" placeholder="Enter Height" required><br><br>

  <label for="weight">Weight in Kg: </label><input class="inputElement" id="weight" type="text" placeholder="Enter Weight" required><br><br>

  <div class="result"></div>

  <button type="submit" class="inputElement Calculate">Calculate</button>
  </form>

  <h3>BMI Weight Guide</h3>
  <div class="User-Guide">
  <p>BMI is less than 18.5 : Under Weight </p>
  <p>BMI is 18.5 to 24.9 : Healthy Weight </p>
  <p>BMI is 25.0 to 29.9 : Over Weight </p>
  <p>BMI is 30.0 or higher : Obese Range </p>
  </div>
</div>

</body>
<script src="BMI.js"></script>
</html>
